{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Edit page '{{ title }}'
{% endblock %}

{% block body %}
    <h1>Edit page '{{ title }}'</h1>
    <form action="{% url 'edit' title=title %}" method="POST">
        {% csrf_token %}
        <h6>Content:</h6>
        <div>
            {{ content }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
